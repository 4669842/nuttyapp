<div class="row fullheight">
  <div class="col-xs-9 content">
  <div class="vertical-container fullheight">
    <div class="vertically-centered">

      <h3 class="pushdown text-center" ng-show="currentuser()">Canned support Scripts:</h3>
      <alert ng-hide="currentuser()" type="danger"><h3>Not loggedin</h3></alert>

      <div ng-show="currentuser()" class="form-group pushdown nutty-ssh-creds">
        <div class="row">
          <div class="col-xs-4" style="margin-top:6px">
            <strong>Choose file to upload:</strong>
          </div>
          <div class="col-xs-8" style="margin-top:6px">
            <input id="script" type="file" ng-change="change()" ng-model="unusedmodel">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-xs-4">
            <strong>Description:</strong>
          </div>
          <div class="col-xs-8">
            <input ng-model="desc" class="form-control"></input>
          </div>
        </div>
        <br>
        <button ng-click="upload()" class="col-xs-push-4 col-xs-3 btn btn-primary">Upload</button>
        <br><br>
      </div>

      <table class="table serverlist">
        <tbody>
          <tr ng-repeat="script in scripts">
            <td>[[$index+1]]</td>
            <td>[[script.description]]</td>
            <td><button class="btn btn-xs btn-danger" ng-click="removescript(script._id)">Delete</button></td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
  </div>
  <div class="col-xs-3 fullheight pad0">
