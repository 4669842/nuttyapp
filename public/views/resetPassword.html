<a href="https://github.com/krishnasrinivas/nuttyapp" style="position: absolute; top: 0; left: 0; border: 0;z-index:1">
  <img src="/images/forkme.png" alt="">
</a>
<div class="row fullheight">
  <div class="vertical-container fullheight">
    <div class="vertically-centered">

    <div class="panel panel-info" style="width:500px">
        <div class="panel-heading">
            <div class="panel-title">Enter new password</div>
        </div>

        <div style="padding-top:30px" class="panel-body">

            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

            <form ng-submit="resetpwd.reset()" class="form-horizontal" role="form">
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="login-password" type="password" ng-model="resetpwd.password" class="form-control" name="password" placeholder="password">
                </div>

                <div style="margin-top:10px" class="form-group">
                    <div class="col-sm-12 controls">
                        <input id="btn-login" type="submit" value="Reset" class="btn btn-success"></input>
                    </div>
                    <div class="pull-right" style="height:50px;width:50px" ng-show="resetpwd.spinner">
                        <div us-spinner></div>
                    </div>
                </div>

                <alert style='margin:10px;margin-bottom:0px' ng-show='resetpwd.show' type='danger' close='resetpwd.close()'>[[resetpwd.msg]]</alert>
            </form>

            </div>
        </div>
    </div>

    </div>
  </div>
</div>
