<div class="row fullheight">
  <div class="col-xs-9 content">
  <div class="vertical-container fullheight">
    <div class="vertically-centered">
    <div class="pushdown">

      <h3 class="pushdown text-center" ng-show="currentuser()">Number of uploaded recordings : [[recordings.length]]</h3>
      <alert class="pushdown" ng-hide="currentuser()" type="danger"><h3>Not loggedin</h3></alert>
      <table class="table table-bordered">
        <tbody>
          <tr ng-repeat="recording in recordings">
            <td>[[$index+1]]</td>
            <td>
              <a href="/recording/[[recording.sessionid]]" target="_blank" class="pull-left">[[recording.sessionid]] </a>
              <button ng-click="embed($index)" class="btn btn-default btn-xs pull-right">Embed</button>
            </td>
            <td>
                [[datetime($index)]]
            </td>
            <td>
              <button class="btn btn-danger btn-xs" ng-click="deleterecording($index)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="text-center"><button class="btn btn-primary" ng-show="[[loadmorevisible()]]" ng-click="loadmore()">More</button></div>
      </div>
    </div>
  </div>
  </div>
  <div class="col-xs-3 fullheight pad0">
  <div class="vertical-container fullheight">
    <div class="sidebar-nav fullwidth vertically-centered">
      <nutty-signin></nutty-signin>
      <div class="socialbtns row">
        <div class="pull-left">
              <iframe allowtransparency="true" frameborder="0" scrolling="no"
              src="https://platform.twitter.com/widgets/tweet_button.html?url=https://nutty.io&text=SSH-Terminal sharing using Browser!&size=large&via=nuttydotio"
              style="width:90px; height:20px;"></iframe>
        </div>
        <div class="pull-right">
              <iframe src="/github-btn.html?user=krishnasrinivas&repo=nuttyapp&type=watch&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="90" height="20"></iframe>
        </div>
      </div>
      <div class="socialbtns row">
      <div class="pull-left">
        <a target="_blank" href="https://twitter.com/nuttydotio" class="btn btn-default btn-xs" style="height:22px;border-radius:4px;background-color:rgb(242,242,242)"><img src="/images/twitter.png" height="16" alt=""> <strong>@nuttydotio</strong></a>
      </div>
      <div class="">
        <a target="_blank" href="https://groups.google.com/group/nuttydotio" class="btn btn-default btn-xs" style="height:22px;border-radius:4px;margin-left:10px;background-color:rgb(242,242,242)"><strong>Email</strong></a>
      </div>
      </div>

      <div class="navbar navbar-default" role="navigation">
        <div>
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/sharedsessions">Shared Sessions</a></li>
            <li class="active"><a href="/playback">Playback recorded sessions</a></li>
            <li><a href="/scripts">Canned support scipts</a></li>
            <li><a href="/faq">FAQ</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
