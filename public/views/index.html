<div class="row fullheight">
  <div class="col-xs-9 content">
  <div class="vertical-container fullheight">
    <div class="vertically-centered">
    <h3><img src="/images/nutty.png" alt=""><strong>Login using SSH and share the terminal</strong></h3>
    <div class="row">
      <div class="col-xs-5"></div>
      <div class="btn btn-warning col-xs-2" ng-click="demo()">Demo</div>      
      <div class="col-xs-5"></div>
    </div>
    <alert type="danger" class="text-center" ng-show="Compatibility.browser.incompatible">
      <h4>Supported only on Chrome. Firefox support coming soon.</h4>
    </alert>
      <form class="form-horizontal nutty-ssh-creds" role="form">
        <div class="form-group [[sshhostporterr()]]">
          <label for="inputEmail3" class="col-xs-3 control-label">SshHost:port</label>
          <div class="col-xs-9">
            <input type="text" class="form-control" placeholder="localhost" ng-model="hostport">
          </div>
        </div>
        <div class="form-group [[usernameerr()]]">
          <label for="inputPassword3" class="col-xs-3 control-label">Username</label>
          <div class="col-xs-9">
            <input type="text" class="form-control" ng-model="username">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-xs-3 control-label">Password</label>
          <div class="col-xs-9">
            <input type="password" tooltip="Password or PvtKey will not be transmitted to nutty.io server" tooltip-trigger="mouseenter" class="form-control" ng-model="creds.password">
          </div>
        </div>
        <div class="text-center">Or</div>
        <div class="form-group">
          <label for="inputPassword3" class="col-xs-3 control-label">PvtKey</label>
          <div class="col-xs-9" style="margin-top:6px">
            <input id="pvtkey" ng-model="pvtkey" type="file" ng-change="readpvtkey()">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-offset-3 col-xs-9">
            <button type="submit" ng-click="submit()" class="btn btn-success">Connect</button>
            <button ng-click="save()" tooltip-placement="bottom" tooltip="Save to localdisk" class="btn btn-primary pull-right">Save</button>
          </div>
        </div>
        <alert ng-show="loginerrshow" type="danger" close="loginerrclose()">[[loginerrshow]]</alert>
      </form>
      <table class="table serverlist">
        <tbody>
          <tr ng-repeat="server in servers">
            <td>[[$index+1]]</td>
            <td>[[server.username]]@[[server.host]]:[[server.port]]</td>
            <td><button class="btn btn-xs btn-success" ng-click="serverconnect(server)">Connect</button></td>
            <td><button class="btn btn-xs btn-danger" ng-click="serverdelete(server._id)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>
  <div class="col-xs-3 fullheight pad0">
  <div class="vertical-container fullheight">
    <div class="sidebar-nav fullwidth vertically-centered">
      <nutty-signin></nutty-signin>
      <div class="socialbtns row">
        <div class="pull-left">
              <iframe allowtransparency="true" frameborder="0" scrolling="no"
              src="https://platform.twitter.com/widgets/tweet_button.html?url=https://nutty.io&text=Browser based Terminal Sharing!&size=large&via=nuttydotio"
              style="width:90px; height:20px;"></iframe>
        </div>
        <div class="pull-right">
              <iframe src="/github-btn.html?user=krishnasrinivas&repo=nuttyapp&type=watch&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="90" height="20"></iframe>
        </div>
      </div>
      <div class="navbar navbar-default" role="navigation">
        <div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="/sharedsessions">Shared Sessions</a></li>
            <li><a href="/uploads">Uploaded recorded sessions</a></li>
            <li><a href="/faq">FAQ</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
