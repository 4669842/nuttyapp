<div class="row fullheight">
  <div class="col-xs-9 content">

    <div class="vertically-centered">

      <h3 ng-show="currentuser()">Number of Sessions shared : [[sharedsessions.length]]</h3>
      <alert ng-hide="currentuser()" type="danger"><h3>Not loggedin</h3></alert>
      <table class="table table-bordered">
        <tbody>
          <tr ng-repeat="sharedsession in sharedsessions">
            <td>[[$index+1]]</td>
            <td><a href="/[[sharedsession.conntype]]/[[sharedsession.sessionid]]" target="_blank">https://nutty.io/[[sharedsession.conntype]]/[[sharedsession.sessionid]]</a>
            </td>
            <td>[[sharedsession.desc]]</td>
          </tr>
        </tbody>
      </table>
    </div>
