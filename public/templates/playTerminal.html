<div style='width:100%; height:95%'>
	<div nutty-terminal ng-style='termstyle'>
		<iframe nutty-iframe style='border:0px; width:100%; height:100%; position:relative'></iframe>
	</div>
</div>
<div ng-hide="$parent.showdownloadprogress" class="text-center">
<div class="col-sm-4"></div>
<div class="col-sm-4">
<div id="btngroupid" class="btn-group pull-left">
	<a ng-click="playpause()" class="btn btn-default" role="button"><span class="glyphicon glyphicon-[[playpauseicon()]]"></span></a>
	<a ng-click="replay()" class="btn btn-default" role="button"><span class="glyphicon glyphicon-repeat"></span></a>
</div>
<div>
<span id="timerid" style="background:white" class="pull-left col-sm-2">[[timercountstr()]]</span>
<div id="progressbarid" class="progress active">
	<div class="progress-bar"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: [[playprogress()]]%">
	</div>
</div>
</div>
</div>
<div class="col-sm-4"></div>
</div>
